</head>

    let current = 0;
    const gameDiv = document.getElementById("game");

    function renderQuestion() {
      if (current >= questions.length) {
        endDiv.innerHTML = "üéâ Du hast das Ziel erreicht! Willkommen im Neuanfang.";
        gameDiv.innerHTML = "";

      }

      const q = questions[current];
      let html = `<div class='question'><strong>Frage ${current + 1}:</strong><br><br>${q.text}<div class='options'>`;
      q.options.forEach((opt, idx) => {
        html += `<button id='opt${idx}' onclick='answer(${idx})'>${String.fromCharCode(65 + idx)}) ${opt.text}</button>`;
      });
      html += `</div></div>`;
      gameDiv.innerHTML = html;
    }

    function answer(index) {
      const opt = questions[current].options[index];
      const btn = document.getElementById(`opt${index}`);
      if (opt.correct) {
        btn.classList.add("correct");
        setTimeout(() => {
          current++;
          renderQuestion();
        }, 600);
      } else {
        btn.classList.add("wrong");
        setTimeout(() => {
          gameDiv.innerHTML = `<div class='question'><strong>‚ùå Sackgasse!</strong><br><br>${opt.deadEnd}<br><br><button onclick='reset()'>üîÅ Noch einmal versuchen</button></div>`;
        }, 500);

    function reset() {

      endDiv.innerHTML = "";

    }

    renderQuestion();
  </script>
</body>
</html>
